<svg width="420" height="280" viewBox="0 0 420 280" fill="none" xmlns="http://www.w3.org/2000/svg" shape-rendering="geometricPrecision">
  <defs>
    <linearGradient id="panel" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#93C5FD" stop-opacity="0.06"/>
    </linearGradient>
    <radialGradient id="bgLight" cx="30%" cy="20%" r="80%">
      <stop offset="0%" stop-color="#1E293B" stop-opacity="0.65"/>
      <stop offset="100%" stop-color="#05070D" stop-opacity="0.9"/>
    </radialGradient>

    <filter id="shadow" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="40" stdDeviation="35" flood-color="#000000" flood-opacity="0.6"/>
    </filter>
    <filter id="grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" result="noise"/>
      <feColorMatrix type="saturate" values="0"/>
      <feComponentTransfer>
        <feFuncA type="table" tableValues="0 0.02"/>
      </feComponentTransfer>
    </filter>
  </defs>

  <rect x="18" y="18" width="384" height="244" rx="26" fill="url(#panel)" stroke="#FFFFFF" stroke-opacity="0.18"/>
  <rect x="18" y="18" width="384" height="244" rx="26" fill="url(#bgLight)" opacity="0.6"/>
  <circle cx="86" cy="62" r="30" fill="#7DD3FC" opacity="0.08"/>
  <circle cx="332" cy="222" r="34" fill="#FDE68A" opacity="0.08"/>

  <g filter="url(#shadow)">
    <rect x="40" y="20" width="340" height="240" rx="40" fill="url(#glassDensity)" stroke="url(#rim)" stroke-width="1.2"/>
  </g>
  <rect x="40" y="20" width="340" height="240" rx="40" filter="url(#grain)" opacity="0.4"/>

  <g transform="translate(85 70)">
    <rect x="0" y="0" width="250" height="140" rx="22" fill="#0F172A"/>
    <rect x="12" y="12" width="226" height="108" rx="14" fill="#0B1220"/>
    <rect x="12" y="12" width="226" height="40" rx="14" fill="#FFFFFF" opacity="0.04"/>

    <rect x="22" y="22" width="120" height="12" rx="6" fill="#FFFFFF" fill-opacity="0.12"/>
    <rect x="22" y="44" width="150" height="60" rx="10" fill="#60A5FA" fill-opacity="0.18"/>
    <path d="M30 88C50 70 80 95 110 75C140 90 160 65 170 62" stroke="#7DD3FC" stroke-width="2" fill="none"/>
    <rect x="180" y="44" width="40" height="24" rx="6" fill="#A78BFA" fill-opacity="0.25"/>
    <rect x="180" y="74" width="40" height="24" rx="6" fill="#FDE68A" fill-opacity="0.25"/>

    <rect x="105" y="140" width="40" height="20" rx="6" fill="#0F172A"/>
    <rect x="70" y="160" width="110" height="8" rx="4" fill="#0F172A"/>
  </g>
</svg>
