services:
  app:
    build: .
    container_name: cybersafe-app
    restart: unless-stopped
    env_file: .env
    ports:
      - "3001:3000"
    volumes:
      - ./data:/app/data
    expose:
      - "3000"

  web:
    build: ./web
    container_name: cybersafe-web
    restart: unless-stopped
    ports:
      - "3002:3000"
    environment:
      - NEXT_TELEMETRY_DISABLED=1
      - API_BASE=http://app:3000
    depends_on:
      - app

  nginx:
    image: nginx:1.27-alpine
    container_name: cybersafe-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/${NGINX_CONF:-default.conf}:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - app
      - web

  certbot:
    image: certbot/certbot
    container_name: cybersafe-certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    entrypoint: /bin/sh -c
    command: "trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done"
