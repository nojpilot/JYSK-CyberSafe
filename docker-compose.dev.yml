services:
  app:
    command: npm run dev
    environment:
      - NODE_ENV=development
    volumes:
      - ./:/app
      - app_node_modules:/app/node_modules
      - ./data:/app/data

  web:
    command: sh -c "npm install && npm run dev -- -H 0.0.0.0 -p 3000"
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - API_BASE=http://app:3000
    volumes:
      - ./web:/app
      - web_node_modules:/app/node_modules
      - web_next:/app/.next

volumes:
  app_node_modules:
  web_node_modules:
  web_next:
